# value default = run in MySQL; value test = run in H2;
spring.profiles.active=default

# DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_URL}:${DB_PORT}/railway?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# IMAGES
image.user.upload.directory=images/user
image.vehicle.upload.directory=images/vehicle